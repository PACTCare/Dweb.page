    gtag('config', 'UA-129738243-1', { 'send_page_view': false, 'transport_type': 'beacon' });
  </script>

<body>
  <script type="text/javascript">
    const HASH = 'QmaG6gCPHBKEvQtCTG7ELa1J1fh9K7iitcCwrWponxFydy';
    const COOKIE = "websiteV05";
    const PREVIOUSCOOKIE = "websiteV04";
    // IE11 Polyfill
    if (!String.prototype.includes) {
      String.prototype.includes = function (search, start) {
        'use strict';
        if (typeof start !== 'number') {
          start = 0;
        }

        if (start + search.length > this.length) {
          return false;
        } else {
          return this.indexOf(search, start) !== -1;
        }
      };
    }
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }
    function getCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }
    //delete if node is no longer supported
    function eraseCookie(name) {
      document.cookie = name + '=; Max-Age=-99999999;';
    }

    function openPage
      () {
      var x = getCookie(COOKIE);
      if (!x || !x.includes("https")) {
        // erase previous version
        eraseCookie(PREVIOUSCOOKIE)
        var node = [
          "https://pact.onl/ipfs/",
        ];
        var newSite = node[Math.floor(Math.random() * node.length)];
        setCookie(COOKIE, newSite, 3650);
        window.location.replace(newSite + HASH);
      }
      else {
        window.location.replace(x + HASH);
      }
    }

    //Backup if someone blocks Google Analytics
    setTimeout(openPage, 1000);

    gtag('event', 'page_view', {
      'transport_type': 'beacon', //using 'navigator.sendBeacon' in browser that support it.
      'event_callback': openPage
    });
  </script>
